<! DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="script2.js"></script>
    <script src="https://use.fontawesome.com/be00d66db4.js"></script>
    <title>Calculator</title>
</head>

<body>
<body>
    <div class="calculator">
        <div class="lcd"></div>
        <div class="buttons">
            <div class="section1">
                <div class="divButton"><button class="button" id="onOff">&#xf011;</button></div>
                <div class="divButton"><button class="button" id="ce">CE</button></div>
                <div class="divButton"><button class="button" id="c">C</button></div>
                <div class="divButton"><button class="button" id="divi">/</button></div>
                <div class="divButton"><button class="button num" id="7">7</button></div>
                <div class="divButton"><button class="button num" id="8">8</button></div>
                <div class="divButton"><button class="button num" id="9">9</button></div>
                <div class="divButton"><button class="button" id="minus">-</button></div>
                <div class="divButton"><button class="button num" id="4">4</button></div>
                <div class="divButton"><button class="button num" id="5">5</button></div>
                <div class="divButton"><button class="button num" id="6">6</button></div>
                <div class="divButton"><button class="button" id="multi">*</button></div>
            </div>
            <div class="section2">
                <div class="divButton"><button class="button num" id="1">1</button></div>
                <div class="divButton"><button class="button num" id="2">2</button></div>
                <div class="divButton"><button class="button num" id="3">3</button></div>
                <div class="divButton"><button class="button num" id="0">0</button></div>
                <div class="divButton"><button class="button num" id="dot">.</button></div>
                <div class="divButton"><button class="button" id="equals">=</button></div>
            </div>
            <div class="section3">
                <div class=" divButton divButtonPlus"><button class="button" id="plus" value="+">+</button></div>
            </div>
        </div>
    </div>
</body>
</body>

</html>
